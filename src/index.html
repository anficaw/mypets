<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
  
    

    <body class="body">
    
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип место">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__foto"
              src="<%=require('./images/avatar.jpg')%>"
              
              alt="фото автора"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кустоdfffdgdshhgdhhsdhh</h1>
            <p class="profile__proff">Исследователь океана dfggdfshdhfjgsfdhfdhdfhh
            </p>
            <button
              class="profile__editbutton"
              type="button"
              aria-label="редактирование профиля"
            ></button>
          </div>

          <button
            class="profile__addbutton"
            type="button"
            aria-label="добавление фотографий"
          ></button>
        </section>
        <section class="elements">
          
        </section>
      </main>
      <footer class="footer">
        <img
          class="footer__logo"
          
          src="<%=require('./images/Mesto.png')%>"
          alt="логотип место"
        />
      </footer>
    </div>


    <div class="popup" id="profile">
      <!--<div class="popup popup_opened">-->

      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__info" name="popup__info" method="POST" novalidate>
          <input
            type="text"
            class="popup__input"
            placeholder="Имя"
            name="profilename"
            ID="popup__info_profilename"
            required
            minlength="2"
            maxlength="40">
           
          <span id="error-popup__info_profilename" class="popup__error-message"></span>

          <input
            type="text"
            class="popup__input"
            placeholder="О себе"
            name="profileprof"
            ID="popup__info_profileprof"
            required
            minlength="2"
            maxlength="200">

          <span id="error-popup__info_profileprof" class="popup__error-message"></span>
         
          <button type="submit" class="popup__button" type="submit">
            Сохранить
          </button>
        </form>
        <button class="popup__closeicon" id="button__del__prof" type="button"></button>
      </div>
    </div>

    <div class="popup" id="imagefile">
      <!--<div class="popup popup_opened">-->
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__info" name="popup__image" method="POST" novalidate>
          <input
            type="text"
            class="popup__input"
            placeholder="Название картинки"
            name="imagename"
            ID="popup__info_imagename"
            required
            minlength="2"
            maxlength="30">

            <span id="error-popup__info_imagename" class="popup__error-message"></span>

          <input
            type="url"
            class="popup__input"
            placeholder="Ссылка на картинку"
            name="imageurl"
            ID="popup__info_imageurl"
            required >

            <span id="error-popup__info_imageurl" class="popup__error-message"></span>

          <button type="submit" class="popup__button">
            Сохранить
          </button>
        </form>
        <button class="popup__closeicon" id="button__del__image" type="button"></button>
      </div>
    </div>


    <div class="popupimage" id="imageviu">
      <!--<div class="popup popup_opened">-->
      <div class="popupimage__container">
       <img class="popupimage__image" scr="" alt="">
       <h2 class="popupimage__title"></h2>
       <button class="popupimage__closeicon" id="button__del__imageviu" type="button"></button>
      </div>
    </div>


    <template class="element__template">
      <article class="element">
        <div class="element__maskgroup">
          <img class="element__image">
          <button
          class="element__del"
          type="button"
          aria-label="Удалить"
          ></button>
        </div>
        <div class="element__group">
          <h2 class="element__name"></h2>
          <button
            class="element__like"
            type="button"
            aria-label="поставьте лайк"
          ></button>
        </div>
      </article>
    </template>
    
  </body>
</html>
